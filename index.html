<!DOCTYPE html>

<html lang="en"> 
 <head>
   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
   integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous"/>
   
    
    <link rel="stylesheet" href="style.css">
    <title>Vertical slider</title>
 </head>

<body>
 <div class="slider-container">
  <div class="left-slide">
    <div style="background-color: #ee5a72 ;">
    <h1>Nature flower</h1>
    <p>All in pink</p>
    </div>

    <div style="background-color: #1c9cc4 ;">
      <h1>Blue sky</h1>
      <p>Blue clouds</p>
      </div>

      <div style="background-color: #777475 ;">
        <h1>Lonley castle</h1>
        <p>in the mountains</p>
        </div>

        <div style="background-color: #e9b648 ;">
          <h1>Flying eagle</h1>
          <p>High in the sky</p>
          </div>
  </div>
  <div class="right-slide">
     <div style="background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80') ;"> </div>
     <div style="background-image: url('https://images.unsplash.com/photo-1514539079130-25950c84af65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80') ;"> </div>
     <div style="background-image: url('https://images.unsplash.com/photo-1536532184021-da5392b55da1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80') ;"> </div>
     <div style="background-image: url('https://images.unsplash.com/photo-1520763185298-1b434c919102?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80') ;"> </div>
    
  </div>
  <div class="action-buttons">
    <button class="down-button">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button class="up-button">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
 </div>


<script src="script.js"></script>
</body> 


</html>
